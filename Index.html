<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="all" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Page</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Place</h1>
      </div> <!--END OF JUMBOTRON DIV-->

      <h2 id="orderHeader">Please make your selections below.</h2>

            <div class="row">

                <div class="col-sm-3 col-sm-offset-3">
                  <p>Please select your crust size:</p>
                  <!-- CRUST DROPDOWN -->
                  <form id='form'>
                    <div class="form-group">


                      <select id="crust" name="crustSelect">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>X-Large</option>
                      </select>
                    </div> <!--END OF FORM GROUP DIV-->
                </div> <!--END OF CRUST DROPDOWN COLUMN-->

                <div class="col-sm-3">
                  <p>Please select your topping choices:</p>

                  <!-- TOPPING 1 DROPDOWN -->
                  <div class="form-group">

                    <select id="topping1" name="toppingSelect">
                      <option>Pepperoni</option>
                      <option>Mushrooms</option>
                      <option>Bell Peppers</option>
                      <option>Extra Cheese</option>
                    </select>
                </div> <!--END OF FORM GROUP DIV-->
                <div class="button">
               <button type="submit" class="btn placeOrder" data-toggle="modal" data-target="#myModal">Place Order</button>
             </div>
                </form>

                </div> <!--END OF TOPPING DROPDOWN COLUMN-->
            </div> <!--END OF ROW DIV-->


      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Pizza Place</h4>
            </div>
            <div class="modal-body">
              <div class="orderResults">
                <h3>Your order</h3>
                <p>Size: <span class="pizzaSize"></span></p>
                <p>Toppings: <span class="pizzaTopping"></span></p>
                <!-- <p>Size: <span class="pizza-size"></span></p>
                <p>Price: <span class="pizza-price"></span></p> -->
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Confirm Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </div>












  </body>
</html>
